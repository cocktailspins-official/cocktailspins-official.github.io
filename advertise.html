<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advertise | Cocktailspins Media Network</title>
    <style>
        :root { --gold: #d4af37; --bg-black: #050505; }
        body { background: var(--bg-black); color: white; font-family: 'Segoe UI', sans-serif; display: flex; flex-direction: column; align-items: center; padding: 20px; }
        .biz-card { background: linear-gradient(145deg, #111, #000); border: 1px solid var(--gold); border-radius: 40px; max-width: 800px; width: 100%; padding: 50px; text-align: center; box-shadow: 0 0 60px rgba(212, 175, 55, 0.1); }
        h1 { color: var(--gold); text-transform: uppercase; letter-spacing: 4px; font-weight: 900; }
        .form-container { text-align: left; background: rgba(255,255,255,0.02); padding: 30px; border-radius: 25px; border: 1px solid #222; margin-top: 30px; }
        .input-row { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-bottom: 20px; }
        label { display: block; font-size: 0.65em; color: var(--gold); text-transform: uppercase; font-weight: bold; margin-bottom: 8px; }
        input, select, textarea { width: 100%; padding: 15px; background: #000; border: 1px solid #333; border-radius: 12px; color: white; box-sizing: border-box; }
        .btn-submit { background: var(--gold); color: black; width: 100%; padding: 20px; border: none; border-radius: 15px; font-weight: 900; text-transform: uppercase; cursor: pointer; transition: 0.3s; margin-top: 20px; }
        .btn-submit:hover { transform: translateY(-3px); box-shadow: 0 10px 20px rgba(212, 175, 55, 0.3); }
    </style>
</head>
<body>
<div class="biz-card">
    <h1>Strategic Partnerships</h1>
    <div class="form-container">
        <form action="https://formspree.io/f/streamerstv27@gmail.com" method="POST">
            <input type="hidden" name="_next" value="https://cocktailspins-official.github.io/thank-you-business.html">
            <input type="hidden" name="_subject" value="NEW PRIORITY INQUIRY: Cocktailspins Network">
            <div class="input-row">
                <div><label>Manager Name</label><input type="text" name="name" required></div>
                <div><label>Company Name</label><input type="text" name="company" required></div>
            </div>
            <div class="input-row">
                <div><label>Email</label><input type="email" name="email" required></div>
                <div><label>Telegram</label><input type="text" name="contact" required></div>
            </div>
            <div style="margin-bottom: 20px;">
                <label>Media Package</label>
                <select name="package" required style="border:1px solid var(--gold);">
                    <option value="Top 1 Spotlight">Top 1 Spotlight - €5,000 / Mo</option>
                    <option value="Premium Sidebar">Premium Sidebar - €3,000 / Mo</option>
                    <option value="Standard List">Standard List - €1,500 / Mo</option>
                </select>
            </div>
            <button type="submit" class="btn-submit">Initialize Partnership Review</button>
        </form>
    </div>
    <a href="index.html" style="display:block; margin-top:30px; color:#444; text-decoration:none; font-size:0.8em; text-transform:uppercase;">← Back to Hub</a>
</div>

<footer style="margin-top: 50px; padding: 40px 20px; border-top: 1px solid rgba(212, 175, 55, 0.1); background: rgba(0,0,0,0.5); text-align: center; width: 100%; max-width: 800px;">
    <p style="color: #888; font-size: 0.8em; margin: 20px 0;"><strong>Cocktailspins Business Solutions</strong> - Targeted Casino Exposure in Hungary & CEE Region.</p>
</footer>
</body>
</html>
