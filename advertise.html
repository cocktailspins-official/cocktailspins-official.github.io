<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advertise | Cocktailspins Media Network</title>
    <style>
        :root { --gold: #d4af37; --dark: #0a0a0a; --card: #1a1a1a; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
        body { background: var(--dark); color: white; padding: 20px; }
        .container { max-width: 600px; margin: 0 auto; }
        h1 { color: var(--gold); text-align: center; margin-bottom: 30px; }
        
        .form-card { background: var(--card); padding: 25px; border-radius: 15px; border: 1px solid #333; }
        .input-group { margin-bottom: 20px; }
        label { display: block; margin-bottom: 8px; color: var(--gold); font-size: 0.9rem; }
        input, select, textarea { 
            width: 100%; padding: 12px; background: #252525; border: 1px solid #444; 
            color: white; border-radius: 8px; outline: none;
        }
        input:focus { border-color: var(--gold); }
        
        .submit-btn { 
            width: 100%; padding: 15px; background: var(--gold); color: black; 
            border: none; border-radius: 8px; font-weight: bold; cursor: pointer;
            text-transform: uppercase; transition: 0.3s;
        }
        .submit-btn:hover { transform: scale(1.02); background: #f1c40f; }
        .back-link { display: block; text-align: center; margin-top: 20px; color: var(--gold); text-decoration: none; font-size: 0.9rem; }
    </style>
</head>
<body>

<div class="container">
    <h1>Partner with Us</h1>
    
    <div class="form-card">
        <form action="https://formspree.io/f/xkovaqlz" method="POST">
            
            <div class="input-group">
                <label>Full Name / Brand Name</label>
                <input type="text" name="name" placeholder="e.g. Stake Affiliate Manager" required>
            </div>

            <div class="input-group">
                <label>Contact Email</label>
                <input type="email" name="_replyto" placeholder="your@email.com" required>
            </div>

            <div class="input-group">
                <label>Telegram / Skype ID</label>
                <input type="text" name="contact_id" placeholder="@yourhandle">
            </div>

            <div class="input-group">
                <label>Select Ad Package</label>
                <select name="package">
                    <option value="tier1">Tier 1 Alpha - €5,000/mo</option>
                    <option value="tier2">Tier 2 Beta - €3,000/mo</option>
                    <option value="standard">Standard Placement - €1,500/mo</option>
                    <option value="custom">Custom Partnership</option>
                </select>
            </div>

            <div class="input-group">
                <label>Your Message</label>
                <textarea name="message" rows="4" placeholder="How can we help your brand dominate the HU market?"></textarea>
            </div>

            <input type="hidden" name="_subject" value="New Partnership Request - Cocktailspins">

            <button type="submit" class="submit-btn">Send Inquiry</button>
        </form>
    </div>

    <a href="index.html" class="back-link">← Back to Network Overview</a>
</div>

</body>
</html>
