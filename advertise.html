<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Partner Registration | Cocktailspins Network</title>
    <style>
        :root { --gold: #d4af37; --bg-black: #0a0a0a; }
        body { background: var(--bg-black); color: white; font-family: 'Segoe UI', sans-serif; padding: 20px; display: flex; justify-content: center; }
        .form-card { background: #151515; border: 1px solid var(--gold); border-radius: 30px; padding: 30px; max-width: 450px; width: 100%; }
        h1 { color: var(--gold); text-align: center; }
        label { display: block; font-size: 0.8em; color: var(--gold); margin: 15px 0 5px 0; text-transform: uppercase; font-weight: bold; }
        input, select, textarea { width: 100%; padding: 12px; background: #000; border: 1px solid #333; border-radius: 10px; color: white; box-sizing: border-box; }
        .btn-submit { background: var(--gold); color: black; width: 100%; padding: 15px; border: none; border-radius: 12px; font-weight: bold; cursor: pointer; text-transform: uppercase; margin-top: 20px; }
    </style>
</head>
<body>

<div class="form-card">
    <h1>PARTNER REGISTRATION</h1>
    <p style="text-align: center; color: #888;">Submit your brand to our network.</p>

    <form action="https://formspree.io/f/streamerstv27@gmail.com" method="POST">
        <label>Casino Brand Name</label>
        <input type="text" name="casino_name" required>

        <label>Target Markets (e.g. HU, SK)</label>
        <input type="text" name="markets" required>

        <label>Deal Type</label>
        <select name="offer_type">
            <option value="CPA">CPA</option>
            <option value="RevShare">RevShare</option>
            <option value="Hybrid">Hybrid</option>
        </select>

        <label>Telegram / Skype Contact</label>
        <input type="text" name="contact" required>

        <label>Message</label>
        <textarea name="message" rows="3"></textarea>

        <button type="submit" class="btn-submit">Submit Application</button>
    </form>
    <div style="text-align: center; margin-top: 15px;"><a href="index.html" style="color: #444; text-decoration: none;">‚Üê Back</a></div>
</div>

</body>
</html>
