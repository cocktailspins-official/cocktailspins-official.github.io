<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cocktailspins | Casino Ecosystem</title>
    <style>
        :root {
            --gold: #d4af37;
            --kick-green: #53fc18;
            --twitch-purple: #9146ff;
            --telegram-blue: #0088cc;
            --insta-pink: #e1306c;
            --gmail-red: #ea4335;
            --bg-black: #0a0a0a;
        }

        body {
            background-color: var(--bg-black);
            color: white;
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            padding: 20px;
        }

        .main-card {
            background: linear-gradient(145deg, #1a1a1a, #000);
            border: 2px solid var(--gold);
            border-radius: 30px;
            max-width: 800px;
            width: 100%;
            padding: 30px;
            text-align: center;
            box-shadow: 0 0 40px rgba(212, 175, 55, 0.2);
        }

        .logo {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 4px solid var(--gold);
            margin-bottom: 20px;
            box-shadow: 0 0 20px var(--gold);
        }

        h1 { font-size: 2.5em; margin: 0; color: var(--gold); }

        .experience {
            color: #888;
            letter-spacing: 2px;
            margin-bottom: 25px;
            font-weight: bold;
            font-size: 0.9em;
        }

        /* Sekcia Brands */
        .brands-section {
            margin: 20px 0;
            padding: 15px;
            background: rgba(212, 175, 55, 0.05);
            border-radius: 15px;
        }
        .brands-title {
            font-size: 0.7em;
            color: var(--gold);
            letter-spacing: 3px;
            margin-bottom: 10px;
            text-transform: uppercase;
        }
        .brands-list {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
            opacity: 0.8;
            font-weight: bold;
            font-size: 0.9em;
        }

        .links-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 12px;
            margin-top: 20px;
        }

        .btn {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 14px;
            border-radius: 10px;
            text-decoration: none;
            font-weight: bold;
            text-transform: uppercase;
            font-size: 0.85em;
            transition: 0.3s;
            color: white;
        }

        .btn:hover { transform: scale(1.03); }

        /* Nové tlačidlo pre recenzie */
        .btn-reviews { 
            background: var(--gold); 
            color: #000; 
            grid-column: 1 / -1; 
            margin-top: 10px;
            box-shadow: 0 0 15px rgba(212, 175, 55, 0.4);
        }

        .btn-kick { background: var(--kick-green); color: #000; }
        .btn-twitch { background: var(--twitch-purple); }
        .btn-insta { background: var(--insta-pink); }
        .btn-gmail { background: var(--gmail-red); }
        .btn-telegram { background: var(--telegram-blue); }
        .btn-x { background: #000; border: 1px solid #444; }
        .btn-heylink { border: 1px solid #444; color: #888; font-size: 0.7em; }

        .footer-info { margin-top: 30px; font-size: 0.8em; color: #555; }
    </style>
</head>
<body>

    <div class="main-card">
        <img src="1000017793.jpg" alt="Logo" class="logo">
        
        <h1>COCKTAILSPINS</h1>
        <div class="experience">4+ YEARS INDUSTRY EXPERIENCE</div>

        <div class="brands-section">
            <div class="brands-title">Trusted Partners</div>
            <div class="brands-list">
                <span>STAKE</span> • <span>ROOBET</span> • <span>GAMEDOM</span> • <span>ROLLBIT</span>
            </div>
        </div>

        <div class="links-grid">
            <a href="reviews.html" class="btn btn-reviews">⭐ View Casino Reviews ⭐</a>

            <a href="https://kick.com/cocktailspins" class="btn btn-kick">Kick Live</a>
            <a href="https://www.twitch.tv/cocktailspins" class="btn btn-twitch">Twitch</a>
            <a href="https://www.instagram.com/cocktailspins/" class="btn btn-insta">Instagram</a>
            <a href="mailto:streamerstv27@gmail.com" class="btn btn-gmail">E-mail</a>
            <a href="https://t.me/cocktailspinowner" class="btn btn-telegram">Telegram</a>
            <a href="https://x.com/Cocktailspins" class="btn btn-x">X (Twitter)</a>
            <a href="https://heylink.me/cocktailspins/" class="btn btn-heylink" style="grid-column: 1 / -1;">All Promo Links</a>
        </div>

        <div class="footer-info">Professional Casino Brand Promoter</div>
    </div>

</body>
</html>
