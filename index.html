<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cocktailspins | Casino Ecosystem</title>
    <style>
        :root {
            --gold: #d4af37;
            --kick-green: #53fc18;
            --twitch-purple: #9146ff;
            --telegram-blue: #0088cc;
            --insta-pink: #e1306c;
            --gmail-red: #ea4335;
            --bg-black: #0a0a0a;
        }

        body {
            background-color: var(--bg-black);
            color: white;
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            padding: 20px;
        }

        .main-card {
            background: linear-gradient(145deg, #1a1a1a, #000);
            border: 2px solid var(--gold);
            border-radius: 30px;
            max-width: 800px;
            width: 100%;
            padding: 30px;
            text-align: center;
            box-shadow: 0 0 40px rgba(212, 175, 55, 0.2);
        }

        .logo {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 4px solid var(--gold);
            margin-bottom: 20px;
            box-shadow: 0 0 20px var(--gold);
        }

        h1 {
            font-size: 2.5em;
            margin: 0;
            color: var(--gold);
        }

        .experience {
            color: #888;
            letter-spacing: 2px;
            margin-bottom: 25px;
            font-weight: bold;
            font-size: 0.9em;
        }

        .stats-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 30px;
        }

        .stat-item {
            background: rgba(255,255,255,0.05);
            padding: 10px 15px;
            border-radius: 12px;
            border-bottom: 2px solid var(--gold);
            min-width: 100px;
        }

        .stat-item strong {
            display: block;
            font-size: 1.2em;
            color: var(--gold);
        }

        .links-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 12px;
            margin-top: 20px;
        }

        .btn {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 14px;
            border-radius: 10px;
            text-decoration: none;
            font-weight: bold;
            text-transform: uppercase;
            font-size: 0.85em;
            transition: 0.3s;
            color: white;
        }

        .btn:hover { transform: scale(1.03); }

        .btn-kick { background: var(--kick-green); color: #000; }
        .btn-twitch { background: var(--twitch-purple); }
        .btn-insta { background: var(--insta-pink); }
        .btn-gmail { background: var(--gmail-red); }
        .btn-telegram { background: var(--telegram-blue); }
        .btn-x { background: #000; border: 1px solid #444; }
        .btn-heylink { border: 2px solid var(--gold); color: var(--gold); grid-column: 1 / -1; margin-top: 10px;}

        .footer-info {
            margin-top: 30px;
            font-size: 0.8em;
            color: #555;
        }
    </style>
</head>
<body>

    <div class="main-card">
        <img src="1000017793.jpg" alt="Logo" class="logo">
        
        <h1>COCKTAILSPINS</h1>
        <div class="experience">4+ YEARS INDUSTRY EXPERIENCE</div>

        <div class="stats-container">
            <div class="stat-item"><strong>700+</strong>Viewers</div>
            <div class="stat-item"><strong>100%</strong>Clean</div>
            <div class="stat-item"><strong>HU/SK/CZ</strong>GEOs</div>
        </div>

        <div class="links-grid">
            <a href="https://kick.com/cocktailspins" class="btn btn-kick">Kick Live</a>
            <a href="https://www.twitch.tv/cocktailspins" class="btn btn-twitch">Twitch</a>
            <a href="https://www.instagram.com/cocktailspins/" class="btn btn-insta">Instagram</a>
            <a href="mailto:streamerstv27@gmail.com" class="btn btn-gmail">E-mail</a>
            <a href="https://t.me/cocktailspinowner" class="btn btn-telegram">Telegram</a>
            <a href="https://x.com/Cocktailspins" class="btn btn-x">X (Twitter)</a>
            <a href="https://heylink.me/cocktailspins/" class="btn btn-heylink">All Promo Links (HeyLink)</a>
        </div>

        <div class="footer-info">Professional Casino Brand Promoter</div>
    </div>

</body>
</html>
