<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cocktailspins | Casino Ecosystem</title>
    <style>
        :root {
            --gold: #d4af37;
            --kick-green: #53fc18;
            --twitch-purple: #9146ff;
            --telegram-blue: #0088cc;
            --insta-pink: #e1306c;
            --gmail-red: #ea4335;
            --bg-black: #0a0a0a;
        }

        body {
            background-color: var(--bg-black);
            color: white;
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            padding: 20px;
            overflow-x: hidden; /* Dôležité pre animáciu */
        }

        .main-card {
            background: linear-gradient(145deg, #1a1a1a, #000);
            border: 2px solid var(--gold);
            border-radius: 30px;
            max-width: 800px;
            width: 100%;
            padding: 30px;
            text-align: center;
            box-shadow: 0 0 40px rgba(212, 175, 55, 0.2);
            position: relative;
            z-index: 1;
        }

        .logo {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 4px solid var(--gold);
            margin-bottom: 20px;
            box-shadow: 0 0 20px var(--gold);
        }

        h1 { font-size: 2.5em; margin: 0; color: var(--gold); text-transform: uppercase; }

        .experience {
            color: #888;
            letter-spacing: 2px;
            margin-bottom: 25px;
            font-weight: bold;
            font-size: 0.9em;
        }

        /* --- ŠTÝL PRE ANIMOVANÝ LOGO SLIDER --- */
        .logo-ticker-container {
            width: 100%;
            overflow: hidden;
            background: rgba(212, 175, 55, 0.03);
            border-top: 1px solid rgba(212, 175, 55, 0.2);
            border-bottom: 1px solid rgba(212, 175, 55, 0.2);
            padding: 15px 0;
            margin: 25px 0;
            position: relative;
        }

        .logo-ticker-track {
            display: flex;
            width: calc(250px * 10); /* Šírka jedného loga * počet log (duplikovaných) */
            animation: scroll 20s linear infinite;
        }

        .logo-item {
            width: 200px; /* Šírka rámčeka */
            height: 80px; /* Výška rámčeka */
            margin: 0 25px; /* Medzera medzi logami */
            border: 2px solid var(--gold); /* Zlatý rámček */
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(0,0,0,0.5);
            box-shadow: 0 0 10px rgba(212, 175, 55, 0.3);
            color: white; font-weight: bold; font-size: 1.2em; /* Provizórny text */
        }

        /* Provizórne logá - neskôr nahradíš obrázkami */
        .logo-item:nth-child(1), .logo-item:nth-child(6) { background: #1a1a1a; color: #fff; } /* Stake */
        .logo-item:nth-child(2), .logo-item:nth-child(7) { background: #8833ff; color: #fff; } /* Roobet */
        .logo-item:nth-child(3), .logo-item:nth-child(8) { background: #ffcc00; color: #000; } /* Gamedom */
        .logo-item:nth-child(4), .logo-item:nth-child(9) { background: #ff3333; color: #fff; } /* Rollbit */
        .logo-item:nth-child(5), .logo-item:nth-child(10) { background: #33ff33; color: #000; } /* Iné */

        /* Animácia pohybu zprava doľava */
        @keyframes scroll {
            0% { transform: translateX(0); }
            100% { transform: translateX(calc(-250px * 5)); } /* Posun o polovicu celkovej šírky tracku */
        }

        /* --- OSTATNÉ PRVKY --- */
        .links-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 12px;
            margin-top: 20px;
        }

        .btn {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 14px;
            border-radius: 10px;
            text-decoration: none;
            font-weight: bold;
            text-transform: uppercase;
            font-size: 0.85em;
            transition: 0.3s;
            color: white;
            position: relative;
            z-index: 2;
        }

        .btn:hover { transform: scale(1.03); }

        .btn-reviews { 
            background: var(--gold); 
            color: #000; 
            grid-column: 1 / -1; 
            margin-bottom: 20px;
            box-shadow: 0 0 15px rgba(212, 175, 55, 0.4);
        }

        .btn-kick { background: var(--kick-green); color: #000; }
        .btn-twitch { background: var(--twitch-purple); }
        .btn-insta { background: var(--insta-pink); }
        .btn-gmail { background: var(--gmail-red); }
        .btn-telegram { background: var(--telegram-blue); }
        .btn-x { background: #000; border: 1px solid #444; }
        .btn-heylink { border: 1px solid #444; color: #888; font-size: 0.7em; }

        .footer-info { margin-top: 30px; font-size: 0.8em; color: #555; }
    </style>
</head>
