<html lang="en">
<head>

    <title>Cocktailspins | Professional Casino Promoter</title>
    <style>
        :root { --gold: #d4af37; --kick-green: #53fc18; --bg-black: #0a0a0a; --glass: rgba(255, 255, 255, 0.03); }
        body { background: var(--bg-black); color: white; font-family: 'Segoe UI', Roboto, sans-serif; margin: 0; display: flex; justify-content: center; padding: 20px; overflow-x: hidden; line-height: 1.6; }
        
        .main-card { background: linear-gradient(145deg, #151515, #000); border: 1px solid var(--gold); border-radius: 40px; max-width: 850px; width: 100%; padding: 40px; text-align: center; box-shadow: 0 0 50px rgba(212, 175, 55, 0.15); }
        
        .logo-main { width: 130px; height: 130px; border-radius: 50%; border: 3px solid var(--gold); margin-bottom: 20px; box-shadow: 0 0 25px var(--gold); }
        h1 { font-size: 2.8em; margin: 10px 0; color: var(--gold); text-transform: uppercase; letter-spacing: 4px; font-weight: 900; }
        
        /* SLIDER */
        .ticker { width: 100%; overflow: hidden; background: rgba(212, 175, 55, 0.05); border-top: 1px solid var(--gold); border-bottom: 1px solid var(--gold); margin: 30px 0; padding: 15px 0; }
        .ticker-track { display: flex; width: calc(180px * 14); animation: scroll 25s linear infinite; }
        .ticker-item { width: 160px; height: 70px; margin: 0 10px; border: 1px solid rgba(212, 175, 55, 0.3); border-radius: 12px; display: flex; align-items: center; justify-content: center; background: #000; overflow: hidden; }
        .ticker-item img { max-width: 85%; max-height: 75%; object-fit: contain; }
        @keyframes scroll { 0% { transform: translateX(0); } 100% { transform: translateX(calc(-180px * 7)); } }

        /* NEW: PREMIUM FEATURED BRANDS SECTION */
        .premium-section { margin: 20px 0 30px 0; text-align: left; }
        .section-label { color: var(--gold); font-size: 0.7em; font-weight: bold; letter-spacing: 3px; text-transform: uppercase; margin-bottom: 15px; display: block; text-align: center; }
        .premium-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 15px; }
        .premium-card { background: linear-gradient(145deg, #1a1a1a, #050505); border: 1px solid rgba(212, 175, 55, 0.3); border-radius: 20px; padding: 15px; display: flex; align-items: center; gap: 15px; transition: 0.4s; text-decoration: none; color: white; position: relative; }
        .premium-card:hover { border-color: var(--gold); transform: translateY(-3px); box-shadow: 0 5px 20px rgba(212, 175, 55, 0.2); }
        .premium-card::after { content: "PREMIUM"; position: absolute; top: 0; right: 0; background: var(--gold); color: black; font-size: 0.55em; font-weight: bold; padding: 2px 8px; border-bottom-left-radius: 10px; }
        .premium-logo { width: 50px; height: 50px; object-fit: contain; background: #000; border-radius: 10px; padding: 5px; border: 1px solid rgba(255,255,255,0.1); }
        .premium-info h3 { margin: 0; font-size: 1em; }
        .premium-info p { margin: 0; font-size: 0.7em; color: var(--kick-green); font-weight: bold; }

        /* BUSINESS DASHBOARD */
        .business-container { background: var(--glass); border: 1px solid rgba(212, 175, 55, 0.2); border-radius: 25px; padding: 30px; margin: 30px 0; text-align: left; border-left: 4px solid var(--gold); }
        .biz-title { color: var(--gold); font-size: 1.3em; font-weight: bold; margin-bottom: 20px; text-transform: uppercase; letter-spacing: 1px; }
        .stats-dashboard { display: grid; grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); gap: 15px; }
        .stat-card { background: rgba(255,255,255,0.04); padding: 15px; border-radius: 15px; border: 1px solid rgba(212,175,55,0.1); text-align: center; }
        .stat-card strong { color: var(--gold); font-size: 1.4em; display: block; }
        .stat-card span { color: #888; font-size: 0.7em; text-transform: uppercase; }

        .perf-box { margin-top: 25px; background: rgba(83, 252, 24, 0.03); border: 1px solid rgba(83, 252, 24, 0.1); border-radius: 20px; padding: 20px; }
        .perf-title { color: var(--kick-green); font-size: 0.9em; font-weight: bold; text-transform: uppercase; margin-bottom: 15px; }
        .perf-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; }
        .perf-item { border-bottom: 1px solid rgba(255,255,255,0.05); padding-bottom: 8px; }
