<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>VIP Access | Cocktailspins Media Network</title>
    
    <style>
        :root {
            --gold: #d4af37;
            --dark: #0a0a0a;
            --card-bg: #1a1a1a;
            --text-gray: #b0b0b0;
            --gold-gradient: linear-gradient(135deg, #d4af37 0%, #f1c40f 100%);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', Roboto, sans-serif; }
        
        body { 
            background-color: var(--dark); 
            color: white; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            min-height: 100vh; 
            padding: 20px;
            background-image: radial-gradient(circle at center, #1a1a1a 0%, #0a0a0a 100%);
        }

        .vip-card {
            background: var(--card-bg);
            padding: 50px 40px;
            border-radius: 24px;
            border: 1px solid #333;
            width: 100%;
            max-width: 480px;
            text-align: center;
            box-shadow: 0 25px 50px rgba(0,0,0,0.9);
            position: relative;
            overflow: hidden;
        }

        /* Premium Glow Effect */
        .vip-card::before {
            content: "";
            position: absolute;
            top: 0; left: 0; right: 0;
            height: 4px;
            background: var(--gold-gradient);
        }

        h1 { 
            color: var(--gold); 
            font-size: 2.4rem; 
            margin-bottom: 15px; 
            text-transform: uppercase; 
            letter-spacing: 3px;
            font-weight: 800;
        }

        p { 
            color: var(--text-gray); 
            margin-bottom: 35px; 
            font-size: 1rem;
            letter-spacing: 1px;
        }

        .input-group { text-align: left; margin-bottom: 25px; }
        
        label { 
            display: block; 
            margin-bottom: 10px; 
            color: var(--gold); 
            font-weight: bold; 
            font-size: 0.75rem; 
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        input {
            width: 100%;
            padding: 16px;
            background: #252525;
            border: 1px solid #444;
            color: white;
            border-radius: 12px;
            outline: none;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        input:focus { 
            border-color: var(--gold); 
            background: #2a2a2a;
            box-shadow: 0 0 15px rgba(212, 175, 55, 0.1);
        }

        .submit-btn {
            width: 100%;
            padding: 20px;
            background: var(--gold-gradient);
            color: black;
            border: none;
            border-radius: 12px;
            font-weight: 800;
            font-size: 1.2rem;
            cursor: pointer;
            text-transform: uppercase;
            transition: all 0.4s ease;
            margin-top: 15px;
            letter-spacing: 2px;
            box-shadow: 0 10px 20px rgba(212, 175, 55, 0.2);
        }

        .submit-btn:hover { 
            transform: translateY(-3px); 
            box-shadow: 0 15px 30px rgba(212, 175, 55, 0.4);
            filter: brightness(1.1);
        }

        .back-link { 
            display: block; 
            margin-top: 35px; 
            color: #555; 
            text-decoration: none; 
            font-size: 0.85rem; 
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: 0.3s;
        }

        .back-link:hover { color: var(--gold); }

        .vip-badge {
            display: inline-block;
            padding: 6px 15px;
            background: rgba(212, 175, 55, 0.1);
            color: var(--gold);
            border-radius: 50px;
            font-size: 0.7rem;
            font-weight: bold;
            margin-bottom: 20px;
            border: 1px solid rgba(212, 175, 55, 0.3);
        }
    </style>
</head>
<body>

<div class="vip-card">
    <div class="vip-badge">LIMITED ACCESS</div>
    <h1>VIP CLUB</h1>
    <p>Join our elite community for exclusive high-roller offers and private bonuses.</p>


    <form action="https://formspree.io/f/xkovaqlz" method="POST">
    <input type="hidden" name="_next" value="https://cocktailspins-official.github.io/index.html">
    
        <div class="input-group">
            <label>Player Nickname</label>
            <input type="text" name="player_nick" placeholder="Enter your username" required>
        </div>

        <div class="input-group">
            <label>Email Address</label>
            <input type="email" name="email" placeholder="your@email.com" required>
        </div>

        <div class="input-group">
            <label>Telegram Handle</label>
            <input type="text" name="telegram" placeholder="@username">
        </div>

        <input type="hidden" name="_subject" value="PREMIUM PLAYER JOIN - Cocktailspins VIP">
        
        <input type="text" name="_gotcha" style="display:none">

        <button type="submit" class="submit-btn">GET INSTANT ACCESS</button>
    </form>

    <a href="index.html" class="back-link">‚Üê Return to Network Hub</a>
</div>

</body>
</html>
