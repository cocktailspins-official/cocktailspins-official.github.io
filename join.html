<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join VIP Club | Cocktailspins</title>
    <style>
        :root {
            --gold: #d4af37;
            --dark: #0a0a0a;
            --card-bg: #1a1a1a;
            --text-gray: #b0b0b0;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', Roboto, sans-serif; }
        body { background-color: var(--dark); color: white; display: flex; justify-content: center; align-items: center; min-height: 100vh; padding: 20px; }

        .vip-card {
            background: var(--card-bg);
            padding: 40px;
            border-radius: 20px;
            border: 1px solid #333;
            width: 100%;
            max-width: 450px;
            text-align: center;
            box-shadow: 0 15px 35px rgba(0,0,0,0.8);
        }

        h1 { color: var(--gold); font-size: 2rem; margin-bottom: 10px; text-transform: uppercase; letter-spacing: 2px; }
        p { color: var(--text-gray); margin-bottom: 30px; font-size: 0.95rem; }

        .input-group { text-align: left; margin-bottom: 20px; }
        label { display: block; margin-bottom: 8px; color: var(--gold); font-weight: bold; font-size: 0.8rem; text-transform: uppercase; }
        input {
            width: 100%;
            padding: 14px;
            background: #252525;
            border: 1px solid #444;
            color: white;
            border-radius: 10px;
            outline: none;
            font-size: 1rem;
        }
        input:focus { border-color: var(--gold); background: #2a2a2a; }

        .submit-btn {
            width: 100%;
            padding: 18px;
            background: var(--gold);
            color: black;
            border: none;
            border-radius: 10px;
            font-weight: bold;
            font-size: 1.1rem;
            cursor: pointer;
            text-transform: uppercase;
            transition: 0.3s;
            margin-top: 10px;
        }
        .submit-btn:hover { background: #f1c40f; transform: scale(1.02); }

        .back-link { display: block; margin-top: 25px; color: #555; text-decoration: none; font-size: 0.85rem; }
        .back-link:hover { color: var(--gold); }
    </style>
</head>
<body>

<div class="vip-card">
    <h1>VIP CLUB ACCESS</h1>
    <p>Zaregistruj sa a získaj exkluzívne bonusy zadarmo.</p>

    <form action="https://formspree.io/f/xkovaqlz" method="POST">
        
        <div class="input-group">
            <label>Užívateľské meno</label>
            <input type="text" name="username" placeholder="Tvoj nickname" required>
        </div>

        <div class="input-group">
            <label>E-mail</label>
            <input type="email" name="email" placeholder="tvoj@email.com" required>
        </div>

        <div class="input-group">
            <label>Telegram ID (nepovinné)</label>
            <input type="text" name="telegram" placeholder="@tvojhandle">
        </div>

        <input type="hidden" name="_subject" value="NEW VIP PLAYER - join.html">
        
        <button type="submit" class="submit-btn">PRIDAŤ SA DO VIP</button>
    </form>

    <a href="index.html" class="back-link">← Návrat na hlavnú stránku</a>
</div>

</body>
</html>
