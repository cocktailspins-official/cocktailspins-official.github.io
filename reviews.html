<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Casino Reviews | Cocktailspins Ecosystem</title>
    <style>
        :root { --gold: #d4af37; --kick-green: #53fc18; --bg-black: #0a0a0a; }
        body { background: var(--bg-black); color: white; font-family: 'Segoe UI', sans-serif; margin: 0; padding: 20px; text-align: center; }
        .container { max-width: 850px; margin: 0 auto; }
        
        h1 { color: var(--gold); text-transform: uppercase; letter-spacing: 3px; margin-bottom: 10px; font-size: 2em; }
        .subtitle { color: #888; margin-bottom: 40px; font-size: 0.9em; text-transform: uppercase; letter-spacing: 1px; }

        .review-card {
            background: linear-gradient(145deg, #1a1a1a, #000);
            border: 1px solid var(--gold);
            border-radius: 25px;
            padding: 25px;
            margin-bottom: 30px;
            text-align: left;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            transition: 0.3s;
        }
        .review-card:hover { transform: translateY(-5px); border-color: #fff; }

        .casino-header { display: flex; align-items: center; justify-content: space-between; margin-bottom: 20px; flex-wrap: wrap; gap: 15px; }
        .casino-logo { max-width: 150px; max-height: 55px; object-fit: contain; background: #000; padding: 8px; border-radius: 10px; border: 1px solid rgba(212, 175, 55, 0.2); }
        .rating { color: var(--gold); font-weight: bold; font-size: 1.1em; background: rgba(212, 175, 55, 0.1); padding: 5px 15px; border-radius: 20px; }

        .highlights { margin: 15px 0; padding: 0; list-style: none; }
        .highlights li { margin-bottom: 10px; padding-left: 30px; position: relative; color: #ccc; font-size: 0.95em; }
        .highlights li::before { content: "â˜…"; position: absolute; left: 0; color: var(--gold); }

        .promo-box { 
            background: rgba(83, 252, 24, 0.05); 
            border: 1px dashed var(--kick-green); 
            padding: 15px; 
            border-radius: 15px; 
            color: var(--kick-green); 
            font-weight: bold; 
            text-align: center; 
            margin: 20px 0;
            font-size: 1.1em;
            text-transform: uppercase;
        }

        .btn-play {
            background: var(--gold);
            color: black;
            text-decoration: none;
            padding: 18px;
            border-radius: 12px;
            font-weight: bold;
            text-transform: uppercase;
            display: block;
            text-align: center;
            transition: 0.3s;
            letter-spacing: 1px;
        }
        .btn-play:hover { background: #fff; box-shadow: 0 0 25px var(--gold); }

        .back-btn { display: inline-block; margin-top: 50px; color: #666; text-decoration: none; border-bottom: 1px solid #333; padding-bottom: 5px; transition: 0.3s; }
        .back-btn:hover { color: var(--gold); border-color: var(--gold); }
    </style>
</head>
