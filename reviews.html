<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advertise | Cocktailspins Media Network Hungary</title>
    <meta name="description" content="Partner with Cocktailspins Media Network. High-ticket advertising slots for premium casino brands.">
    <link rel="icon" type="image/jpg" href="1000017793.jpg">

    <style>
        :root { 
            --gold: #d4af37; 
            --bg-black: #0a0a0a; 
            --card-bg: #151515;
            --input-bg: #000;
        }
        
        body { 
            background: var(--bg-black); 
            color: white; 
            font-family: 'Segoe UI', Roboto, sans-serif; 
            margin: 0; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            min-height: 100vh;
            padding: 20px;
        }

        .form-card { 
            background: linear-gradient(145deg, var(--card-bg), #000); 
            border: 1px solid var(--gold); 
            border-radius: 30px; 
            padding: 40px; 
            max-width: 500px; 
            width: 100%; 
            box-shadow: 0 0 40px rgba(212, 175, 55, 0.2); 
            text-align: center;
        }

        .logo-small {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            border: 2px solid var(--gold);
            margin-bottom: 20px;
        }

        h1 { 
            color: var(--gold); 
            font-size: 1.8em; 
            margin-bottom: 10px; 
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        p { 
            color: #888; 
            font-size: 0.9em; 
            margin-bottom: 30px; 
        }

        form { text-align: left; }

        label { 
            display: block; 
            font-size: 0.75em; 
            color: var(--gold); 
            margin-bottom: 8px; 
            text-transform: uppercase; 
            font-weight: bold;
        }

        input, select, textarea { 
            width: 100%; 
            padding: 14px; 
            background: var(--input-bg); 
            border: 1px solid #333; 
            border-radius: 12px; 
            color: white; 
            font-size: 0.95em;
            margin-bottom: 20px;
            box-sizing: border-box;
        }

        input:focus, select:focus, textarea:focus {
            border-color: var(--gold);
            outline: none;
        }

        .btn-submit { 
            background: var(--gold); 
            color: black; 
            width: 100%; 
            padding: 16px; 
            border: none; 
            border-radius: 14px; 
            font-weight: 900; 
            cursor: pointer; 
            text-transform: uppercase; 
            transition: 0.4s;
        }

        .btn-submit:hover { 
            transform: translateY(-3px); 
            filter: brightness(1.1);
            box-shadow: 0 8px 20px rgba(212, 175, 55, 0.3);
        }

        .back-link {
            display: block;
            margin-top: 25px;
            color: #555;
            text-decoration: none;
            font-size: 0.8em;
        }
    </style>
</head>
<body>

<div class="form-card">
    <img src="1000017793.jpg" alt="Cocktailspins Logo" class="logo-small">
    <h1>Partner Registration</h1>
    <p>Submit your brand for premium exposure on the Cocktailspins Network.</p>

    <form action="https://formspree.io/f/streamerstv27@gmail.com" method="POST">
        
        <label>Casino Brand Name</label>
        <input type="text" name="casino_name" placeholder="e.g. Vavada, 500 Casino" required>

        <label>Advertising Package (Fixed Fee)</label>
        <select name="package_type" required>
            <option value="" disabled selected>Select a package...</option>
            <option value="Standard_Weekly">Standard Listing (€1,200 / Weekly)</option>
            <option value="Premium_Slider">Premium Slider (€3,500 / Monthly)</option>
            <option value="Top1_Spotlight">Top 1 Spotlight (€5,000 / Monthly)</option>
            <option value="Full_Takeover">Full Network Takeover (Custom Deal)</option>
        </select>

        <label>Your Contact (Telegram / Skype)</label>
        <input type="text" name="contact_handle" placeholder="@yourhandle" required>

        <label>Target Markets</label>
        <input type="text" name="geo_targets" placeholder="e.g. HU, SK, CZ" required>

        <label>Additional Notes</label>
        <textarea name="message" rows="3" placeholder="Tell us more about your budget and goals..."></textarea>

        <input type="hidden" name="_subject" value="New High-Ticket Partnership Application">

        <button type="submit" class="btn-submit">Submit Application</button>
    </form>
    
    <a href="index.html" class="back-link">← Back to Networking Portal</a>
</div>

</body>
</html>
